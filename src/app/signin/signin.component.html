<about-bar></about-bar>
<div id="content">
    <div class='panel'>
        <div class='header'>
            <ul class='breadcrumb'>
                <li><a href='/'>主页</a><span class='divider'>/</span></li>
                <li class='active'>登录</li>
            </ul>
        </div>
        <div class='inner'>
            <div class="alert" [hidden]='hid'>
                <span class="close" (click)='hideAlert()'>x</span>
                <strong>信息不完整。</strong>
            </div>
            <form id='signin_form' #myForm="ngForm" (ngSubmit)="myForm.form.valid && doLogin()" class='form-horizontal' action='/signin' method="post">
                <div class='control-group'>
                    <label class='control-label' for='name'>用户名</label>
                    <div class='controls'>
                        <input class='input-xlarge' id='name' required name='username' size='30' type='text' [(ngModel)]="user.username" #username="ngModel" />
                    </div>
                </div>
                <div class='control-group'>
                    <label class='control-label' for='pass'>密码</label>
                    <div class='controls'>
                        <input class='input-xlarge' id='pass' required name='password' size='30' type='password' [(ngModel)]="user.password" #password="ngModel" />
                    </div>
                </div>
                <div class='form-actions'>
                    <button [disabled]="!myForm.form.valid" type='submit' class='span-primary'>登录</button>
                    <a href="#">
                        <span class="span-info">通过 GitHub 登录</span>
                    </a>
                    <a id="forgot_password" href='/search_pass'>忘记密码了?</a>
                </div>
            </form>
        </div>
    </div>
</div>
