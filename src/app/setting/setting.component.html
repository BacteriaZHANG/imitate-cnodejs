<router-outlet></router-outlet>
<div class="content">
    <div class="panel">
        <div class="header">
            <ul class="breadcrumb">
                <li>
                    <a href="/articles">主页</a>
                    <span class="divider">/</span>
                </li>
                <li class="active">设置</li>
            </ul>
        </div>
        <div class="inner">
            <form id="setting_form" class="form_horizontal" action="/setting" method="post">
                <div class="control-group">
                    <label class="control-label" for="name">用户名</label>
                    <div class="controls">
                        <input class="input-xlarge" id="name" name="name" size="30" type="text" value="BacteriaZHANG{{username}}" readonly="true">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="email">电子邮件</label>
                    <div class="controls">
                        <input class="input-xlarge" id="email" name="email" size="30" type="text" value="1193046858@qq.com{{username}}" readonly="true">
                        <p>同时决定了 Gravatar 头像</p>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="url">个人网站</label>
                    <div class="controls">
                        <input class="input-xlarge" id="url" name="url" size="30" type="text" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="location">所在地点</label>
                    <div class="controls">
                        <input class="input-xlarge" id="location" name="location" size="30" type="text" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="weibo">微博</label>
                    <div class="controls">
                        <input class="input-xlarge" id="weibo" name="weibo" size="30" type="text" placeholder="e.g. http://weibo.com.cnodejs" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="github">GitHub</label>
                    <div class="controls">
                        <input class="input-xlarge" id="github" name="github" size="30" type="text" placeholder="@BacteriaZHANG{{username}}" value="" readonly>
                        <p>请通过 GitHub 登陆 CNode 来修改此处</p>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="signature">个性签名</label>
                    <div class="controls">
                        <textarea class="input-xlarge" id="signature" name="signature" size="30"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <input type="submit" class="span-primary submit_btn" value="保存设置">
                </div>
            </form>
        </div>
    </div>
    <div class="panel">
        <div class="header">
            <span class="col_fade">更改密码</span>
        </div>
        <div class="inner">
            <form id="change_pass_form" class="form_horizontal" action="/setting" method="post">
                <div class="control-group">
                    <label class="control-label" for="old_pass">当前密码</label>
                    <div class="controls">
                        <input class="input-xlarge" id="old_pass" name="old_pass" size="30" type="password">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="new_pass">新密码</label>
                    <div class="controls">
                        <input class="input-xlarge" id="new_pass" name="new_pass" size="30" type="password">
                    </div>
                </div>
                <div class="form-actions">
                    <input type="submit" class="span-primary submit_btn" value="更改密码">
                </div>
            </form>
        </div>
    </div>
    <div class="panel">
        <div class="header">
            <span class="col_fade">Access Token</span>
        </div>
        <div class="inner">
            <div>
                <span>字符串：</span> “49e64f1f-477f-4ced-8087-850a9fb37016”
            </div>
            <div>
                <span>二维码：</span>
                <span id="access-token-qrcode" title="49e64f1f-477f-4ced-8087-850a9fb37016">
                    <img src="../assets/images/access-token-qrcode.png" alt="Scan me!">
                </span>
            </div>
        </div>
    </div>
</div>
